<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <header>
        <h1>
            Rock Paper Scissor Game!
        </h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Let's Ro Sham Bo ...</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.png" alt="">
        </div>
        <div id="p" class="choice">
            <img src="images/paper.png" alt="">
        </div>
        <div id="s" class="choice">
            <img src="images/scissor.png" alt="">
        </div>
    </div>
    
    <p id="action-message">Make your move</p>

    <script src="app.js"></script>
</body>
</html>
